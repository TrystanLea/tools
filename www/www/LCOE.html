
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div class="container" style="max-width:800px" id="app">
        <div class="row">
            <div class="col">
                <br>
                <h3>LCOE Calculator</h3>
                <p>Calculate levelised cost of energy.</p>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col">
                <label class="form-label">Capex</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">£</span>
                    <input type="text" class="form-control" v-model.number="capex" @change="update">
                </div>
            </div>
            <div class="col">
                <label class="form-label">Opex</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">£</span>
                    <input type="text" class="form-control" v-model.number="opex" @change="update">
                </div>
            </div>  
        </div>  

        <div class="row">
            <div class="col">
                <label class="form-label">Months to build</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model.number="months_to_build" @change="update">
                    <span class="input-group-text">months</span>
                </div>
            </div>
            <div class="col">
                <label class="form-label">Lifespan</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model.number="lifespan" @change="update">
                    <span class="input-group-text">years</span>
                </div>
            </div>  
        </div>  

        <div class="row">
            <div class="col">
                <label class="form-label">Interest rate</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model.number="interest_rate" @change="update">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col">
                <label class="form-label">Capacity factor</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model.number="capacity_factor" @change="update">
                    <span class="input-group-text">%</span>
                </div>
            </div>  
        </div>  

        <div class="row">
            <div class="col-6">
                <label class="form-label">LCOE</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">£/MWh</span>
                    <input type="text" class="form-control" :value="lcoe | toFixed(2)" disabled>
                </div>
            </div>
        </div>
    </div>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            capex: 1500,
            opex: 43,
            months_to_build: 48,
            lifespan: 30,
            interest_rate: 6.3,
            capacity_factor: 62,
            lcoe: 0,

            project_start: 2018,

        },
        methods: {
            update: function () {
                var annual_cost = app.annual_cost(this.capex, this.opex, this.fuel, this.months_to_build, this.lifespan, this.interest_rate*0.01)

                var annual_generation = this.capacity_factor * 0.01 * 24 * 365;
                app.lcoe = 1000 * annual_cost / annual_generation;
            },
            annual_cost: function (capex, opex, fuel, months_to_build, lifespan, interest_rate) {

                principal_at_commisioning = capex * Math.pow((1 + interest_rate), months_to_build / 12)

                lifespan_months = lifespan * 12

                monthly_payment = (interest_rate / 12) * (1 / (1 - (1 + interest_rate / 12) ** (-lifespan_months))) * principal_at_commisioning
                annual_payment = monthly_payment * 12

                return annual_payment + opex
            }
        },
        filters: {
            toFixed: function (val, dp) {
                if (isNaN(val)) {
                    return val;
                } else {
                    return val.toFixed(dp)
                }
            }
        }
    });

    app.update();


</script>
